spring.application.name=api

# Deploiement local avec Docker Compose
spring.datasource.url=jdbc:mysql://localhost:3306/db-electricity-business?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Deploiement variable Aiven sur Render
#spring.datasource.url=jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?useSSL=true&serverTimezone=UTC
