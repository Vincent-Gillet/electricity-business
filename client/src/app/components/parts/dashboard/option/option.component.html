<div class="card h-100">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start">
      <h5 class="card-title mb-0">{{ option.nameOption }}</h5>
      <div class="btn-group icons-bornes" role="group">
        <button type="button" class="btn btn-outline-secondary btn-sm" (click)="clickUpdate(option)" aria-label="Edit option">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="clickDelete()" aria-label="Delete option">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
    <p class="card-text mt-2">
      Adresse: {{ option.nameAddress }}<br>
      Prix: {{ option.priceOption | currency:"EUR"}}<br>
      Description: {{ option.descriptionOption }}<br>
    </p>
  </div>
</div>
