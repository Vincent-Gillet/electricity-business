<div class="col-12 text-dark">
  <div class="place-card bg-white text-dark p-3 text-center">
    <div class="row align-items-center justify-content-between pb-3">
      <div class="col-auto">
        <h3 class="mb-0">{{ address.nameAddress }}</h3>
      </div>
      <div class="col-auto">
        <div class="btn-group icons-bornes " role="group">
          <button type="button" class="btn btn-outline-secondary btn-sm" (click)="clickUpdate(place)" aria-label="Modifier lieu">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button type="button" class="btn btn-outline-secondary btn-sm" (click)="clickAddTerminal(place)" aria-label="Ajouter borne">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="clickDelete()" aria-label="Supprimer lieu">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="d-flex gap-2 flex-wrap justify-content-center">
      @for (terminal of (terminals.length > 4 && !loadAll)?terminals.slice(0,4) : terminals; track terminal.publicId) {
        <app-terminal [terminal]="terminal"></app-terminal>
      }
    </div>
    @if (terminals.length > 4 && !loadAll) {
      <button type="button" class="btn button-style btn-sm mt-2" (click)="loadMore()">Charger plus</button>
    } @else if (terminals.length > 4 && loadAll) {
      <button type="button" class="btn button-style btn-sm mt-2" (click)="loadLess()">RÃ©duire</button>
    }
  </div>
</div>
