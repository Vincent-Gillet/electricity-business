<div class="table-blue">
  <form class="row g-3 needs-validation" [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="passwordUserUpdateUser" class="form-label">Mot de passe *</label>
      <input type="text" class="form-control" id="passwordUserUpdateUser" formControlName="passwordUser" placeholder="exemple123" required>
      <app-error-from [fieldName]="'passwordUser'" [nameFormGroup]="updateUserForm" [isSubmitted]="isSubmitted"></app-error-from>
    </div>
    <div class="col-12 d-flex justify-content-around">
      <button class="btn button-style" type="submit">Valider</button>
      <button class="btn button-style" (click)="onNoClick()">Annuler</button>
    </div>
  </form>
</div>
