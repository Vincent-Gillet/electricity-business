<div class="card h-100">
  <!-- Uncomment if you want to show the image -->
  <!-- <img [src]="car.imageUrl" class="card-img-top" alt="Vehicle image" *ngIf="vehicule.imageUrl"> -->
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start">
      <h5 class="card-title mb-0">{{ car.marque }} {{ car.modele }}</h5>
      <div class="btn-group icons-bornes" role="group">
        <button type="button" class="btn btn-outline-primary btn-sm" (click)="clickSeeMore()" aria-label="View vehicle">
          <i class="fa-solid fa-eye"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary btn-sm" (click)="clickUpdate()" aria-label="Edit vehicle">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="clickDelete()" aria-label="Delete vehicle">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
    <p class="card-text mt-2">
      Immatriculation: {{ car.immatriculation }}<br>
      Année: {{ car.annee }}<br>
      Capacité batterie: {{ car.capaciteBatterie }}<br>
    </p>
  </div>
</div>
